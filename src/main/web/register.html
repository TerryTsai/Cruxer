<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='description' content='Cruxer - Social Routesetting'>
    <meta name='author' content='Terry Tsai'>
    <title>Cruxer</title>

    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Lato'>
    <link rel='stylesheet' type='text/css' href='css/reset.css'>
    <link rel='stylesheet' type='text/css' href='css/debug.css'>
    <link rel='stylesheet' type='text/css' href='css/common.css'>
    <link rel='stylesheet' type='text/css' href='css/global.css'>
</head>

<body>
<div th:replace="header :: header"></div>

<section>
    <form action="#" method="post" id="register">
        <fieldset>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input name="firstname" type="text" placeholder="First Name" autofocus required>
            <input name="lastname" type="text" placeholder="Last Name" required>
            <input name="email" type="text" placeholder="Email Address" required>
            <input name="username" type="text" placeholder="Username" required>
            <input name="password" type="password" placeholder="Password" required>
            <button id="submit" type="button">Register</button>
        </fieldset>
    </form>
</section>

<script src="js/jquery-2.2.1.min.js"></script>
<script src="js/api.js"></script>
<script>
    $('#submit').click(function () {
        API.postAccount($('#register'), $('#submit'));
    });
</script>
</body>

</html>
