<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='description' content='Cruxer - Social Routesetting'>
    <meta name='author' content='Terry Tsai'>
    <title>Cruxer</title>
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Lato'>
    <link rel='stylesheet' type='text/css' href='css/reset.css'>
    <link rel='stylesheet' type='text/css' href='css/common.css'>
    <link rel='stylesheet' type='text/css' href='css/cruxer.css'>
</head>

<body>

<!-- HEADER FRAGMENT -->
<nav class='top-nav' th:fragment='header'>
    <img class='top-nav_logo' src='img/logo.png'/>

    <form class='top-nav_body' action='logout' method='post'>
        <input type='hidden' th:name='${_csrf.parameterName}' th:value='${_csrf.token}'/>
        
        <a class='top-nav_link top-nav_link-page' href='index.html'>HOME</a>
        <a class='top-nav_link top-nav_link-page' href='design.html'>DESIGN</a>
        <a class='top-nav_link top-nav_link-page' href='upload.html'>UPLOAD</a>
        <a class='top-nav_link top-nav_link-page' href='about.html'>ABOUT</a>
        
        <a th:if='${account == null}' class='top-nav_link top-nav_link-account' href='login.html'>LOGIN</a>
        <a th:if='${account == null}' class='top-nav_link top-nav_link-account' href='register.html' >REGISTER</a>
        <a th:if='${account != null}' class='top-nav_link top-nav_link-account' href='account.html'>ACCOUNT</a>
        <a th:if='${account != null}' class='top-nav_link top-nav_link-account' href='javascript:' onclick='parentNode.submit();'>LOGOUT</a>
    </form>

    <img class='top-nav_menu' src='img/sandwich.png'/>
</nav>
<!-- HEADER FRAGMENT -->

<script src='js/jquery-2.2.1.min.js'></script>
<script src='js/jquery.mobile.custom.min.js'></script>

<!-- SCRIPT FRAGMENT -->
<script th:fragment='script'>
    $('.top-nav_menu').on("vclick", function () {
        $('.top-nav_body').toggleClass('top-nav_body-active');
    });
</script>
<!-- SCRIPT FRAGMENT -->

</body>

</html>
