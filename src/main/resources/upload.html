<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='description' content='Cruxer - Social Routesetting'>
    <meta name='author' content='Terry Tsai'>
    <title>Cruxer</title>

    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Lato'>
    <link rel='stylesheet' type='text/css' href='css/reset.css'>
    <link rel='stylesheet' type='text/css' href='css/debug.css'>
    <link rel='stylesheet' type='text/css' href='css/common.css'>
    <link rel='stylesheet' type='text/css' href='css/global.css'>
</head>

<body>
<div th:replace="header :: header"></div>

<section>
    <form id="upload" action="holds" method="post">
        <fieldset>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input name="file" type="file" autofocus required>
            <select name="category" required>
                <option value="" disabled selected>Type</option>
                <option value="hold">Hold</option>
                <option value="wall">Wall</option>
            </select>
            <button id="submit" type="submit">Upload</button>
        </fieldset>
    </form>
</section>

<script src="js/jquery-2.2.1.min.js"></script>
<script src="js/jquery.form.min.js"></script>
<script src="js/api.js"></script>
<script>
    $(document).ready(function () {
        $('#upload').ajaxForm({
            url: "holds",
            type: "post",
            dataType: "json",
            success: function (e) {
                $('#submit').html("Uploaded.");
                $('#submit').prop("disabled", true);
            },
            error: function (e) {
                $('#submit').html("Try Again?");
            }
        });
    });
</script>
</body>

</html>
