<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='description' content='Cruxer - Social Routesetting'>
    <meta name='author' content='Terry Tsai'>
    <title>Cruxer</title>

    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Lato'>
    <link rel='stylesheet' type='text/css' href='css/reset.css'>
    <link rel='stylesheet' type='text/css' href='css/debug.css'>
    <link rel='stylesheet' type='text/css' href='css/common.css'>
    <link rel='stylesheet' type='text/css' href='css/global.css'>
</head>

<body>
<div th:replace="header :: header"></div>

<section>
    <form id="hold-form">
        <fieldset>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input name="file" type="file" autofocus required>
            <button id="hold-submit" type="submit">Upload Hold</button>
        </fieldset>
    </form>
    <form id="wall-form">
        <fieldset>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input name="file" type="file" autofocus required>
            <button id="wall-submit" type="submit">Upload Wall</button>
        </fieldset>
    </form>
</section>

<script src="js/jquery-2.2.1.min.js"></script>
<script src="js/jquery.form.min.js"></script>
<script>
    $(document).ready(function () {
        var holdSubmit = $('#hold-submit');
        $("#hold-form").ajaxForm({
            url: "holds",
            type: "post",
            dataType: "json",
            success: function () {
                holdSubmit.html("Registered.");
                holdSubmit.prop("disabled", true);
            },
            error: function () {
                holdSubmit.html("Try Again?");
                holdSubmit.blur();
            }
        });
        var wallSubmit = $('#wall-submit');
        $("#wall-form").ajaxForm({
            url: "walls",
            type: "post",
            dataType: "json",
            success: function () {
                wallSubmit.html("Registered.");
                wallSubmit.prop("disabled", true);
            },
            error: function () {
                wallSubmit.html("Try Again?");
                wallSubmit.blur();
            }
        });
    });
</script>
</body>

</html>
