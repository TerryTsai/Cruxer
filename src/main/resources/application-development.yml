# Templates Served From File System
spring.thymeleaf:
    prefix: file:src/main/resources/web/

# Database Hosted In Memory
spring.datasource:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:mem:cruxer;DB_CLOSE_ON_EXIT=FALSE
      username: cruxer
      password: cruxer

# Files Stored Locally
upload.file:
  url: http://192.168.0.146/files/
  path: files/
  charset: ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789
  length: 25

# Hibernate H2 Dialect
spring.jpa.properties.hibernate:
  dialect: org.hibernate.dialect.H2Dialect

# Gmail Account Information
spring.mail:
  username: #####
  password: #####