server:
  port: 80

multipart:
  maxFileSize: 2Mb
  maxRequestSize: 2Mb

spring:
  profiles.active: development

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:cruxer;DB_CLOSE_ON_EXIT=FALSE
    username: cruxer
    password: cruxer

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  thymeleaf:
    mode: LEGACYHTML5
    cache: false
    enabled: true
    suffix: .html

  mail:
      host: smtp.gmail.com
      port: 587
      personal: Cruxer
      username: #####
      password: #####
      protocol: smtp
      tls: true
      properties.mail.smtp:
          auth: true
          starttls.enable: true
          ssl.trust: smtp.gmail.com

logging.level.org.springframework: INFO

error.whitelabel.enabled: false

# Should probably belong in development profile
upload.file:
  url: http://192.168.0.146/files/
  path: files/
  charset: ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789
  length: 25
