<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='description' content='Cruxer - Social Routesetting'>
    <meta name='author' content='Terry Tsai'>
    <title>Cruxer</title>
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Lato'>
    <link rel='stylesheet' type='text/css' href='css/reset.css'>
    <link rel='stylesheet' type='text/css' href='css/debug.css'>
    <link rel='stylesheet' type='text/css' href='css/common.css'>
    <link rel='stylesheet' type='text/css' href='css/global.css'>
</head>

<body>
    <div th:replace="header :: header"></div>
    <section>
        <form id="hold-form">
            <fieldset>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input id="hold-file" name="file" type="file" autofocus required>
                <canvas id="hold-thumb"></canvas>
                <button id="hold-submit" type="submit" disabled>Upload Hold</button>
            </fieldset>
        </form>
        <form id="wall-form">
            <fieldset>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input id="wall-file" name="file" type="file" autofocus required>
                <canvas id="wall-thumb"></canvas>
                <button id="wall-submit" type="submit" disabled>Upload Wall</button>
            </fieldset>
        </form>
    </section>
    <script src="js/jquery-2.2.1.min.js"></script>
    <script src="js/jquery.form.min.js"></script>
    <script src="js/jsmodeler.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/jsmodeler.ext.three.fix.js"></script>
    <script src='js/thumbGen.js'></script>
    <script>
    $(document).ready(function() {

        var holdSubmit = $('#hold-submit');
        var holdFile = $('#hold-file');
        $("#hold-form").ajaxForm({
            url: "holds",
            type: "post",
            dataType: "json",
            beforeSubmit: function(arr, $form, options) {
                var data = document.getElementById('hold-thumb').toDataURL("image/jpeg", 1.0);
                arr.push({
                    name: "thumbnail",
                    value: data
                });
            },
            success: function() {
                holdSubmit.html("Uploaded.");
                holdSubmit.prop("disabled", true);
                holdFile.prop("disabled", true);
            },
            error: function() {
                holdSubmit.html("Try Again?");
                holdSubmit.blur();
            }
        });

        var wallSubmit = $('#wall-submit');
        var wallFile = $('#wall-file');
        $("#wall-form").ajaxForm({
            url: "walls",
            type: "post",
            dataType: "json",
            beforeSubmit: function(arr, $form, options) {
                arr.push({
                    name: "thumbnail",
                    value: document.getElementById('wall-thumb').toDataURL()
                });
            },
            success: function() {
                wallSubmit.html("Uploaded.");
                wallSubmit.prop("disabled", true);
                wallFile.prop("disabled", true);
            },
            error: function() {
                wallSubmit.html("Try Again?");
                wallSubmit.blur();
            }
        });

        THUMB.attach(
            document.getElementById("hold-thumb"),
            document.getElementById("hold-file"),
            document.getElementById("hold-submit")
        );

        THUMB.attach(
            document.getElementById("wall-thumb"),
            document.getElementById("wall-file"),
            document.getElementById("wall-submit")
        );
    });
    </script>
</body>

</html>
