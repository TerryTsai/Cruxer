<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='description' content='Cruxer - Social Routesetting'>
    <meta name='author' content='Terry Tsai'>
    <title>Cruxer</title>
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Lato'>
    <link rel='stylesheet' type='text/css' href='css/reset.css'>
    <link rel='stylesheet' type='text/css' href='css/debug.css'>
    <link rel='stylesheet' type='text/css' href='css/common.css'>
    <link rel='stylesheet' type='text/css' href='css/global.css'>
</head>

<body>
    <div th:replace="header :: header"></div>
    <section class='clearfix'>
        <canvas id='cruxer-canvas' class='w6-10 left border-box' style="border: 1px solid black;"></canvas>
        <form id='cruxer-controls' class='w4-10 left border-box'>
            <button class='border-box'>Move</button>
            <button class='border-box'>Rotate</button>
            <button class='border-box'>Delete</button>
            <button class='border-box'>Save</button>
        </form>

        <form class='w1-1 center left border-box'>
            <input type="text" placeholder="Search">
        </form>

        <div id="hold-list" class='w1-1 left border-box'></div>
        <div id="wall-list" class='w1-1 left border-box'></div>
        <div class='w1-1 left border-box debug-green'>asdf</div>
    </section>
    <script src='js/jquery-2.2.1.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js'></script>
    <!-- ReactJS -->
    <script src='js/react.js'></script>
    <script src='js/react-dom.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <!-- Babylon -->
    <script src='js/babylon.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handjs/1.3.11/hand.min.js'></script>
    <script src='js/babylon.objFileLoader.js'></script>
    <script src='js/customJoystick.js'></script>
    <script src='js/customJoystickCamera.js'></script>
    <script src='js/cruxer.js'></script>
    <script type='text/babel' src='jsx/HoldView.jsx'></script>
    <script type='text/babel' src='jsx/HoldListView.jsx'></script>
    <script type='text/babel' src='jsx/WallView.jsx'></script>
    <script type='text/babel' src='jsx/WallListView.jsx'></script>
    <script type='text/babel'>
        var engine = new CRUXER.Engine(window, document.getElementById('cruxer-canvas'));
        engine.loadScene();
        engine.run();

        ReactDOM.render(
            <HoldListView header="Holds" engine={engine}/>,
            document.getElementById('hold-list')
        );
        ReactDOM.render(
            <WallListView header="Walls" engine={engine}/>,
            document.getElementById('wall-list')
            );
    </script>
</body>

</html>
